<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/03d4ec6a86.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5 p-5  border border-5">
  <div class="row justify-content-center">
    <div class="col-md-6 ">
      <h2 class="text-center mb-3">Реєстрація</h2>
      <form method="post" action="#">
        <div class="form-group d-flex align-items-center mb-3">
          <span><i class="fas fa-user fa-lg me-3 fa-fw"></i></span>
          <input type="text" class="form-control" id="firstName" placeholder="Введіть ім'я">
        </div>
        <div class="form-group d-flex align-items-center mb-3">
          <span><i class="fas fa-user fa-lg me-3 fa-fw"></i></span>
          <input type="text" class="form-control" id="lastName" placeholder="Введіть прізвище">
        </div>
        <div class="form-group d-flex align-items-center mb-3">
          <span><i class="fas fa-user fa-lg me-3 fa-fw"></i></span>
          <input type="text" class="form-control" id="father" placeholder="Введіть по батькові">
        </div>
        <div class="form-group d-flex align-items-center mb-3">
          <span><i class="fas fa-envelope fa-lg me-3 fa-fw"></i></span>
          <input type="email" class="form-control" id="email" placeholder="Введіть електронну пошту">
        </div>
        <div class="form-group d-flex align-items-center mb-3">
          <span><i class="fas fa-lock fa-lg me-3 fa-fw"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Введіть пароль">
        </div>
        <div class="form-group d-flex align-items-center mb-3">
          <span><i class="fa-regular fa-calendar-check fa-lg me-3 fa-fw"></i></span>
          <input type="date" class="form-control" id="birthday" placeholder="Введіть дату народження">
        </div>
        <div class="form-group d-flex align-items-center mb-3">
          <span><i class="fa-solid fa-list fa-lg me-3 fa-fw"></i></span>
          <select class="form-select">
            <option value="1" selected>Виберіть вашу групу</option>
            <option value="2">ІА-21</option>
            <option value="3">ІА-22</option>
            <option value="4">ІА-23</option>
            <option value="5">ІА-24</option>
          </select>
        </div>
        <div class="form-group d-flex align-items-center mb-3">
          <span><i class="fas fa-download fa-lg me-3 fa-fw"></i></span>
          <input type="file" class="form-control" id="file" multiple placeholder="Оберіть декілька файлів">
        </div>
        <div class="form-group text-center">
        <button type="submit" class="btn btn-primary btn-block">Зареєструватися</button>
        </div>
      </form>

    </div>
  </div>
</div>
<p class="text-center mt-3">Маєте аккаунт? Авторизація - <a class="text-decoration-none text-success" href="login.html">тут</a></p>
</body>

</html>
